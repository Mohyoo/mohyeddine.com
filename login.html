<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Simple Website</title>
  <link rel="stylesheet" href="home.css">
  <script type="text/javascript" src="profile.js"></script>
</head>
<body>
  <h1>Welcome to our simple website</h1>
  <h3 class="p1">Please login or create an account.</h3>
  <form id="form">
    <label id="username" for="text">Username</label> <br>
    <input id="name" type="text" name="Username" value="" placeholder="Username"> <br />
    <label for="text">Password</label> <br>
    <input type="text" name="Password" value="" placeholder="Password"> <br />
    <button type="button" name="button" onclick="catchInput()">Log in</button> <br>
    <p>Don't have an account? <a href="index.html" link="cyan" alink="white" vlink="purple">Sign up</a> </p>
  </form>
</body>
<footer>
  <p>2024 (c) Didouna Mohyeddine.</p>
</footer>
</html>
